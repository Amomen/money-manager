<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN END -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom Style End -->
    <title>Manage My Salary</title>
</head>

<body>
    <header class=" p-5 text-teal-400 text-center">
        <p>Salary Manager</p>
    </header>
    <main>
        <section class="mt-3">
            <div class="container ">
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="img ">
                            <img class="w-100 money" src="images/money1.jpg" alt="">
                        </div>
                    </div>

                    <!-- calculator -->
                    <div class="col-md-4 col-12 p-12  bg-gray-400 mx-auto  ">
                        <div class="container">
                            <div class="row">
                                <div class="incomeTxt">
                                    <h4 class="text-center income">income</h4>
                                </div>
    
                                <div class="earn ">
                                    <label for="income">Income:</label>
                                    <input type="text" id="income" class=" form-control rounded">
                                </div>
                                <div class="ExpensesTxt">
                                    <h4 class="text-center income mt-5 mb-5 text-bold-300">Expenses</h4>
                                </div>
    
                                <div class="food ">
                                    <label for="food">Food:</label>
                                    <input type="text" id="food" class="rounded form-control  ">
                                </div>
                                <div class="rent mt-5">
                                    <label for="rent">Rent:</label>
                                    <input type="text" id="rent" class="rounded form-control  ">
                                </div>
                                <div class="cloths mt-5 d-block">
                                    <label for="cloths">Cloths:</label>
                                    <input type="text" id="cloths" class="rounded  form-control  ">
                                </div>
                                <div class="button text-center mt-4">
                                    <button id="calculate" class="btn btn-primary text-center">Calculate</button>
                                </div>
                                <div class="total-expenses ">
                                    <p>Total Expenses : <span class="text-violet-700" id="costing">000</span></p>
                                </div>
                                <div class="total-balance">
                                    <p>Total Balance : <span  class="text-violet-700" id="balance">000</span></p>
                                </div>
                            </div>

                            <div class="row saving ">
                                <div class="col-md-6 flex items-center">
                                    <label for="save">Save:</label>
                                    <input type="text" id="save" class="border w-50 form-control rounded">
                                </div>
                                <div class="col-md-2">%</div>
                                <div class="col-md-4">
                                    <button id="sBtn" class="btn btn-primary">Save</button>
                                </div>
                                <div class="total-expenses mt-5 ">
                                    <p class="text-purple-700">Saving Amount : <span class="text-sky-700" id="sAmount">000</span></p>
                                </div>

                                <div class="total-expenses my-5">
                                    <p class="text-sky-700">Remaining Balance: <span class="text-red-700" id="rBalance">000</span></p>
                                </div>
                            </div>


                        </div>
                       
                    </div>
                </div>
                
            </div>
        </section>
    </main>




    <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
